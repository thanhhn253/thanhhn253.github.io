<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://pre00.deviantart.net/83cd/th/pre/f/2015/066/e/8/photobooth_custom_icon_by_emnnichols-d8kqiom.png">
    <title>Thanh's site</title>

<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1964271427147655',
                xfbml: true,
                version: 'v2.11'
            });
            FB.AppEvents.logPageView();

            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    MyAction(response);
                }
                else {
                    FB.login(MyAction, { scope: 'publish_actions' });
                }
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        var additionalScript=[
            "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        ];
        var docHead=document.head;
        additionalScript.forEach((e)=>{
            var newScript=document.createElement("script");
            newScript.src=e;
            docHead.appendChild(newScript);
        });
        function MyAction(loginInfomation) {
            console.log(loginInfomation);
            // FB.api('/me/feed', 'post', { message: 'Hello, world!' });
        }

    </script>
    <div>abcdefgh</div>
</body>

</html>
